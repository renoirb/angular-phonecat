<div class="input-group" ng-switch="$ctrl.editMode">
    <input ng-switch-when="true" class="form-control" type="{{$ctrl.fieldType}}" ng-model="$ctrl.fieldValue" />
    <span ng-switch-default class="uneditable-input">{{$ctrl.fieldValue}}</span>
    <button type="button" ng-click="$ctrl.handleModeChange()">{{$ctrl.editMode ? 'Save' : 'Edit'}}</button>
    <button ng-if="$ctrl.editMode" ng-click="$ctrl.reset()">Reset</button>
</div>
